spring:
  flyway:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: test@gmail.com
    password: test
    properties:
      mail:
        smtp:
          auth: true
          timeout: 5000
          starttls:
            enable: true
  data:
    redis:
      host: localhost
      port: 6379
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:mysql:8://test
    username: root
    password: test

kakao:
  key: test

seoul-public-parking-key: test
pusan-public-parking-key: test

authcode:
  expired-time: 60

cors:
  allowedOrigins: http://localhost:3000
