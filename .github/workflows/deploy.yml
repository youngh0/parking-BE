name: Backend CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    if: |
      github.event.label.name == 'ğŸ…ğŸ¼deploy'
      
    runs-on: ubuntu-latest  

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2  

    - name: JDK 17ì„ ì„¤ì¹˜í•©ë‹ˆë‹¤
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'corretto'

    - name: Install redis
      run: sudo apt-get install -y redis-tools redis-server

    - name: Verify that redis is up
      run: redis-cli ping

    - name: Gradle ëª…ë ¹ ì‹¤í–‰ì„ ìœ„í•œ ê¶Œí•œì„ ë¶€ì—¬í•©ë‹ˆë‹¤
      run: chmod +x gradlew

    - name: Gradle buildë¥¼ ìˆ˜í–‰í•©ë‹ˆë‹¤
      run: ./gradlew build

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1  

    - name: ë„ì»¤ ë¡œê·¸ì¸
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}  
        password: ${{ secrets.DOCKERHUB_TOKEN }}     

    - name: ë„ì»¤ ì´ë¯¸ì§€ build í›„ push
      uses: docker/build-push-action@v2
      with:
        context: .
        file: Dockerfile  
        push: true  
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/pct-backend
        platforms: linux/amd64
    
  deploy-to-ec2:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
    - name: Install SSH
      run: sudo apt update && sudo apt install -y openssh-client

    - name: EC2 ì ‘ì† ë° ë°°í¬ ì§„í–‰
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        script: |
          export COMMIT_VERSION=${{ github.sha }} &&
          ./deploy.sh

  notify-slack:
    runs-on: ubuntu-latest
    needs: deploy-to-ec2

    steps:
      - name: ë°°í¬ ì„±ê³µì‹œ Slackìœ¼ë¡œ ì•Œë¦½ë‹ˆë‹¤
        uses: rtCamp/action-slack-notify@v2
        with:
          status: ${{ job.status }}
          author_name: ë°±ì—”ë“œ ë°°í¬ ì„±ê³µ!
          fields: repo, message, commit, author, action, eventName, ref, workflow, job, took
          slack_webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          
